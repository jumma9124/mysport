name: Crawl International Sports

on:
  # 2026-02-22 동계올림픽 종료로 스케줄 비활성화
  workflow_dispatch:  # 수동 실행만 가능

concurrency:
  group: crawl-international-sports
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run international sports crawler
        run: node scripts/crawl-winter-olympics.cjs

      - name: Upload crawl results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: international-sports-data
          path: |
            public/data/winter-olympics-detail.json
            public/data/sports.json
          retention-days: 1

  commit:
    needs: crawl
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Download crawl results
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: international-sports-data
          path: public/data

      - name: Commit and push changes
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [ -f public/data/winter-olympics-detail.json ]; then
            git add public/data/winter-olympics-detail.json
          fi
          if [ -f public/data/sports.json ]; then
            git add public/data/sports.json
          fi
          if ! git diff --staged --quiet; then
            git commit -m "chore: update international sports data"
            git pull --rebase origin main
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger deploy
        if: steps.commit.outputs.changes == 'true'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });
