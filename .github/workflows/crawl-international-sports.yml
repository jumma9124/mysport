name: Crawl International Sports

on:
  schedule:
    # 하루 5번 크롤링 (UTC: 00:00, 08:00, 12:00, 16:00, 20:00)
    # 이탈리아: 01:00, 09:00, 13:00, 17:00, 21:00 (UTC+1)
    # 한국: 09:00, 17:00, 21:00, 01:00, 05:00 (UTC+9)
    - cron: '0 0,8,12,16,20 * * *'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write
  actions: write

concurrency:
  group: crawl-international-sports
  cancel-in-progress: false

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run international sports crawler
        run: node scripts/crawl-winter-olympics.cjs

      - name: Commit and push changes
        id: commit
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 파일이 존재하는 경우에만 add 시도
          if [ -f public/data/winter-olympics-detail.json ]; then
            git add public/data/winter-olympics-detail.json
          fi
          if [ -f public/data/sports.json ]; then
            git add public/data/sports.json
          fi
          # 변경사항이 있을 때만 커밋 및 푸시
          if ! git diff --staged --quiet; then
            git commit -m "chore: update international sports data"
            git pull --rebase origin main
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger deploy
        if: steps.commit.outputs.changes == 'true'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });
