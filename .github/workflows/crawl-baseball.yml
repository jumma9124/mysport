name: Crawl Baseball Data

on:
  schedule:
    # 시즌 중 (3월~10월): 매일 10시, 22시 KST
    - cron: '0 1,13 * 3-10 *'  # UTC 기준 (KST -9시간)
    # 비시즌 (11월~2월): 매주 월요일 10시 KST
    - cron: '0 1 * 11-12,1-2 * 1'  # UTC 기준 월요일 01:00 (KST 10:00)
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run baseball crawler
        run: |
          # 크롤링 스크립트 실행
          # node crawl-baseball.js
          echo "Baseball crawler will be implemented here"
          # TODO: 크롤링 스크립트 구현 후 활성화

      - name: Commit and push changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/baseball-detail.json public/data/sports.json
          git diff --staged --quiet || (git commit -m "chore: update baseball data [skip ci]" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
