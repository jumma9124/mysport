name: Crawl Baseball Data

on:
  schedule:
    # 시즌 중 (3월~10월): 매일 10시, 22시 KST
    - cron: '0 1,13 * 3-10 *'  # UTC 기준 (KST -9시간)
    # 비시즌 (11월~2월): 매주 월요일 10시 KST
    - cron: '0 1 * 11-12,1-2 *'  # UTC 기준 (KST -9시간)
    - cron: '0 1 * * 1'  # 매주 월요일 01:00 UTC (KST 10:00)
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write
  actions: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run baseball crawler
        run: node scripts/crawl-baseball.cjs

      - name: Commit and push changes
        id: commit
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 파일이 존재하는 경우에만 add 시도
          if [ -f public/data/baseball-detail.json ]; then
            git add public/data/baseball-detail.json
          fi
          if [ -f public/data/sports.json ]; then
            git add public/data/sports.json
          fi
          # 변경사항이 있을 때만 커밋 및 푸시
          if ! git diff --staged --quiet; then
            git commit -m "chore: update baseball data"
            git pull --rebase origin main
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger deploy
        if: steps.commit.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            });