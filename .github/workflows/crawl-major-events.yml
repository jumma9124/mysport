name: Crawl Major Sports Events

on:
  schedule:
    # 매년 1월 1일 자정 (UTC)
    - cron: '0 0 1 1 *'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run major events crawler
        run: |
          # 크롤링 스크립트 실행
          # node crawl-major-events.js
          echo "Major events crawler will be implemented here"
          # TODO: 크롤링 스크립트 구현 후 활성화

      - name: Commit and push changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 파일이 존재하는 경우에만 add 시도
          if [ -f public/data/major-events.json ]; then
            git add public/data/major-events.json
          fi
          # 변경사항이 있을 때만 커밋 및 푸시
          if ! git diff --staged --quiet; then
            git commit -m "chore: update major events data [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}