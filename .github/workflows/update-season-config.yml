name: Update Season Config

on:
  schedule:
    # 야구: 매년 2월 15일 10시 KST
    - cron: '0 1 15 2 *'  # UTC 기준 2월 15일 01:00 (KST 10:00)
    # 배구: 매년 9월 15일 10시 KST
    - cron: '0 1 15 9 *'  # UTC 기준 9월 15일 01:00 (KST 10:00)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run season config updater
        run: |
          # 시즌 설정 크롤링 스크립트 실행
          # node crawl-season-dates.js
          echo "Season config updater will be implemented here"
          # TODO: 크롤링 스크립트 구현 후 활성화

      - name: Commit and push changes
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/season-config.json
          git diff --staged --quiet || (git commit -m "chore: update season config [skip ci]" && git push)
